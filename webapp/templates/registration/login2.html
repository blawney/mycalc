<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            #login-panel{
                width:500px;
                /*height:300px;*/
                border-radius: 10px;
                box-shadow: 1px 1px 5px black;
                padding:20px;
                margin: 50px auto;
            }
            
            #login-button{
                display:block;
                margin: 40px auto;
                font-size: 16px;
                width:100px;
            }
        </style>
    </head>
    <body>
        <div id="login-panel">
            <form method="post">
		{% csrf_token %}
                <div class="form-group">
                    <label for="user-input">Username</label>
                    <input type="text" name="username" class="form-control" id="user-input" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="pwd-input">Password</label>
                    <input name="password" type="password" class="form-control" id="pwd-input" placeholder="Password">
                </div>
                <button id="login-button" type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </body>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </script>
</html>
